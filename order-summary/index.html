<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="order-summary">
      <img
        class="card_image"
        src="images/illustration-hero.svg"
        alt="card-image"
      />
      <h2 class="order-summary_heading">Order Summary</h2>
      <p class="order-summary_description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-stats">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon" />
        <div class="plan-price">
          <p class="annual-plan">Annual Plan</p>
          <p class="per-year">$59.99/year</p>
        </div>
        <p class="change" role="link">Change</p>
      </div>
      <a class="button" href="#">Proceed to Payment</a>
      <a class="cancel-order" href="#">Cancel Order</a>
    </main>
  </body>
</html>
