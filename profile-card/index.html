<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">
  <title>Starter</title>
</head>

<body>
  <main>
    <div class="card-img"></div>
    <section>
      <div class="user-info">
        <h1 class="user-name">Victor Crest</h1>
        <p class="user-age">26</p>
      </div>
    </section>
    <p class="user-city">London</p>
    <div class="card">
      <div class="card-body">
        <div class="user-social-info">
          <h2 class="numbers">80K</h2>
          <p class="text">Followers</p>
        </div>
        <div class="user-social-info">
          <h2 class="numbers">803K</h2>
          <p class="text">Likes</p>
        </div>
        <div class="user-social-info">
          <h2 class="numbers">1.4K</h2>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali Mousavi Nizhad</a>.
    </div>
  </footer>
</body>

</html>
