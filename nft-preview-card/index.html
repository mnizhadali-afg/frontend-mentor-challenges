<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="an-image"
        class="nft-card_image"
      />
      <h2 class="nft-card_title">Equilibrium #3429</h2>
      <p class="nft-card_info">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft-card_stats">
        <p class="marker-left">0.041 <abbr title="Ethereum">ETH</abbr></p>
        <p class="marker-left">3 days left</p>
      </div>

      <div class="nft-card_creator">
        <img src="./images/image-avatar.png" alt="creator_image" />
        <p class="creator-name">
          Creation of <span class="jules-wyve">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
