<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Stats Preview Card</title>
  </head>

  <body>
    <main class="wrapper">
      <div class="left-side">
        <div class="overlay"></div>
      </div>
      <div class="right-side">
        <h1 class="card-title">
          Get <span class="insight">insights</span> that help your business
          grow.
        </h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-item">
            <span class="numbers">10k+</span>
            <span class="text-for-numbers">companies</span>
          </div>
          <div class="stats-item">
            <span class="numbers">314</span>
            <span class="text-for-numbers">templates</span>
          </div>
          <div class="stats-item">
            <span class="numbers">12M+</span>
            <span class="text-for-numbers">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
